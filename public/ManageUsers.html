<!DOCTYPE html>
<html>
	<head>
		<title>Hotel Booking</title>
		<link rel="stylesheet" type="text/css" href="MainPage.css" />
	</head>

	<body>
		<div class="container">
			<h1>User Management</h1>
			<p>Please select an option below to continue:</p>
            <button type="button" onclick="goToManage('delete')">Delete Employee or Customer</button>
			<button type="button" onclick="goToManage('updateE')">Update Employee</button>
			<button type="button" onclick="goToManage('updateC')">Update Customer</button>
		</div>

		<script src="app.js"></script>
		<script>
			function goToManage(type) {
				if (type === "delete") {
					window.location.href = "DeleteUser.html";
				} else if (type === "updateE") {
					window.location.href = "UpdateEmployee.html";
				} else if (type === "updateC") {
					window.location.href = "UpdateCustomer.html";
				} 
			}
		</script>
	</body>
</html>
