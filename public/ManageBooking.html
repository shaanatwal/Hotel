<!DOCTYPE html>
<html>

<head>
    <title>Booking Management</title>
    <link rel="stylesheet" type="text/css" href="MainPage.css" />
</head>

<body>
    <div class="container">
        <h1>Hotel Management</h1>
        <p>Please select an option below to continue:</p>
        <button type="button" onclick="goToManage('add')">Add Booking</button>
        <button type="button" onclick="goToManage('delete')">Delete Booking</button>
        <button type="button" onclick="goToManage('update')">Update Booking</button>
    </div>

    <script src="app.js"></script>
    <script>
        function goToManage(type) {
            if (type === "delete") {
                window.location.href = "DeleteBooking.html";
            } else if (type === "update") {
                window.location.href = "UpdateBooking.html";
            }
            else if (type === "add") {
                window.location.href = "AddBooking.html";
            }
        }
    </script>
</body>

</html>
