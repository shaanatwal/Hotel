<!DOCTYPE html>
<html>
	<head>
		<title>Hotel Booking</title>
		<link rel="stylesheet" type="text/css" href="MainPage.css" />
	</head>

	<body>
		<div class="container">
			<h1>Hotel Management</h1>
			<p>Please select an option below to continue:</p>
            <button type="button" onclick="goToManage('add')">Add Hotel</button>
            <button type="button" onclick="goToManage('delete')">Delete Hotel</button>
			<button type="button" onclick="goToManage('update')">Update Hotel</button>
		</div>

		<script src="app.js"></script>
		<script>
			function goToManage(type) {
				if (type === "delete") {
					window.location.href = "DeleteHotel.html";
				} else if (type === "update") {
					window.location.href = "UpdateHotel.html";
				} 
                else if (type === "add") {
					window.location.href = "AddHotel.html";
				}
			}
		</script>
	</body>
</html>
